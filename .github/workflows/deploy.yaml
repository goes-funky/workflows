name: Deploy
on:
  workflow_call:
    inputs:
      skaffold:
        type: string
        description: "Skaffold version"
        default: "1.33.0"
      kubeval:
        type: string
        description: "Kubeval version"
        default: "0.16.1"
      environment:
        type: string
        description: "Deployment environment"
        required: false
      dist-artifact:
        type: string
        description: "Dist artifact name"
        required: false
      skip-deploy:
        type: boolean
        description: "Skip deployment to cluster"
        required: false
    secrets:
      gcp-project-id:
        description: "GCP Project ID"
        required: true
      gcp-service-account:
        description: "GCP Service Account Key"
        required: true
      gke-cluster:
        description: "GKE Cluster Name"
        required: true
      gke-location:
        description: "GKE Cluster Location"
        required: true
      ssh-private-key:
        description: SSH private key used to authenticate to GitHub with, in order to fetch private dependencies
        required: true
jobs:
  # build from default branch or tagged release
  build:
    if: "inputs.environment || github.event.ref == format('refs/heads/{0}', github.event.repository.default_branch) || startsWith(github.event.ref, 'refs/tags/v')"
    name: Build Docker images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup skaffold cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.skaffold/cache
          key: "${{ runner.os }}-skaffold"
      - uses: actions/download-artifact@master
        if: "inputs.dist-artifact"
        with:
          name: ${{ inputs.dist-artifact }}
          path: dist
      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: "${{ secrets.ssh-private-key }}"
      - name: "Setup GCloud"
        uses: google-github-actions/setup-gcloud@v0.2.1
        with:
          project_id: ${{ secrets.gcp-project-id }}
          service_account_key: ${{ secrets.gcp-service-account }}
          export_default_credentials: true
      - name: Configure Docker Auth
        run: |
          gcloud --quiet auth configure-docker eu.gcr.io
      - name: Setup Kubernetes tools
        uses: yokawasa/action-setup-kube-tools@v0.7.1
        with:
          setup-tools: |
            skaffold
            kubeval
          skaffold: "${{ inputs.skaffold }}"
          kubeval: "${{ inputs.kubeval }}"
      - name: Build
        run: |
          skaffold build --file-output=build.json
      - id: verify
        name: Render and verify deployments
        run: |
          skaffold render --build-artifacts=build.json | kubeval | tee kubeval.txt
          kubeval=$(printf '%s' "$(cat kubeval.txt)" | jq --raw-input --slurp '.')
          echo "::set-output name=kubeval::$kubeval"
      - id: find-pr
        uses: jwalton/gh-find-current-pr@v1
      - name: Publish kubeval result
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          hide_and_recreate: true
          header: "kubeval"
          number: ${{ steps.find-pr.outputs.pr }}
          message: |
            ### Kubeval
            ```
            ${{ fromJSON(steps.verify.outputs.kubeval) }}
            ```
      - name: Archive build reference
        uses: actions/upload-artifact@v2
        with:
          name: build-ref
          path: build.json
  # deploy to development from default branch or tagged release
  deploy-development:
    if: "!inputs.skip-deploy && (github.event.ref == format('refs/heads/{0}', github.event.repository.default_branch) || startsWith(github.event.ref, 'refs/tags/v'))"
    name: Deploy to development
    needs: [build]
    environment: development
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: "Setup GCloud"
        uses: google-github-actions/setup-gcloud@v0.2.1
        with:
          project_id: ${{ secrets.gcp-project-id }}
          service_account_key: ${{ secrets.gcp-service-account }}
          export_default_credentials: true
      - uses: google-github-actions/get-gke-credentials@v0.3.0
        with:
          cluster_name: ${{ secrets.gke-cluster }}
          location: ${{ secrets.gke-location }}
      - name: Download build reference
        uses: actions/download-artifact@v2
        with:
          name: build-ref
      - uses: yokawasa/action-setup-kube-tools@v0.7.1
        with:
          setup-tools: skaffold
          skaffold: "${{ inputs.skaffold }}"
      - name: Deploy
        run: |
          skaffold deploy --force --build-artifacts=build.json
  # deploy to production from tagged release
  deploy-production:
    if: "!inputs.skip-deploy && startsWith(github.event.ref, 'refs/tags/v')"
    name: Deploy to production
    needs: [build, deploy-development]
    environment: production
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: "Setup GCloud"
        uses: google-github-actions/setup-gcloud@v0.2.1
        with:
          project_id: ${{ secrets.gcp-project-id }}
          service_account_key: ${{ secrets.gcp-service-account }}
          export_default_credentials: true
      - uses: google-github-actions/get-gke-credentials@v0.3.0
        with:
          cluster_name: ${{ secrets.gke-cluster }}
          location: ${{ secrets.gke-location }}
      - name: Download build reference
        uses: actions/download-artifact@v2
        with:
          name: build-ref
      - uses: yokawasa/action-setup-kube-tools@v0.7.1
        with:
          setup-tools: skaffold
          skaffold: "${{ inputs.skaffold }}"
      - name: Deploy
        run: |
          skaffold deploy --force --build-artifacts=build.json
  # deploy to specified environment
  deploy-environment:
    name: Deploy to environment
    needs: [build]
    if: "inputs.environment"
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: "Setup GCloud"
        uses: google-github-actions/setup-gcloud@v0.2.1
        with:
          project_id: ${{ secrets.gcp-project-id }}
          service_account_key: ${{ secrets.gcp-service-account }}
          export_default_credentials: true
      - uses: google-github-actions/get-gke-credentials@v0.3.0
        with:
          cluster_name: ${{ secrets.gke-cluster }}
          location: ${{ secrets.gke-location }}
      - name: Download build reference
        uses: actions/download-artifact@v2
        with:
          name: build-ref
      - uses: yokawasa/action-setup-kube-tools@v0.7.1
        with:
          setup-tools: skaffold
          skaffold: "${{ inputs.skaffold }}"
      - name: Deploy
        run: |
          skaffold deploy --force --build-artifacts=build.json
