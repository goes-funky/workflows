name: Deploy
on:
  workflow_call:
    inputs:
      skaffold:
        type: string
        description: "Skaffold Version"
        default: "1.33.0"
      dist-artifact:
        type: string
        description: "Dist artifact name"
        required: false
      environment:
        type: string
        description: "Deployment environment"
        required: false
      skip-deploy:
        type: boolean
        description: "Skip deployment to cluster"
        required: false
    secrets:
      gcp-project-id:
        description: "GCP Project ID"
        required: true
      gcp-service-account:
        description: "GCP Service Account Key"
        required: true
      gke-cluster:
        description: "GKE Cluster Name"
        required: true
      gke-location:
        description: "GKE Cluster Location"
        required: true
      ssh-private-key:
        description: SSH private key used to authenticate to GitHub with, in order to fetch private dependencies
        required: false
jobs:
  build:
    name: Build Docker images
    if: "github.event.ref == 'refs/heads/master' || github.event.ref == 'refs/heads/develop'"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@master
        if: inputs.dist-artifact
        with:
          name: ${{ inputs.dist-artifact }}
          path: dist
      - name: Setup SSH Agent
        if: "secrets.ssh-private-key"
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: "${{ secrets.ssh-private-key }}"
      - name: "Setup GCloud"
        uses: google-github-actions/setup-gcloud@v0.2.1
        with:
          project_id: ${{ secrets.gcp-project-id }}
          service_account_key: ${{ secrets.gcp-service-account }}
          export_default_credentials: true
      - name: Configure Docker Auth
        run: |
          gcloud --quiet auth configure-docker eu.gcr.io
      - uses: yokawasa/action-setup-kube-tools@v0.7.1
        with:
          setup-tools: "skaffold"
          skaffold: "${{ inputs.skaffold }}"
      - name: Build
        run: |
          skaffold build
      - name: Push
        run: |
          skaffold build --file-output=build.json
      - name: Archive build reference
        uses: actions/upload-artifact@v2
        with:
          name: build-ref
          path: build.json
  deploy-environment:
    name: Deploy to environment
    if: "!inputs.skip-deploy && inputs.environment"
    needs: [build]
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: "Setup GCloud"
        uses: google-github-actions/setup-gcloud@v0.2.1
        with:
          project_id: ${{ secrets.gcp-project-id }}
          service_account_key: ${{ secrets.gcp-service-account }}
          export_default_credentials: true
      - uses: google-github-actions/get-gke-credentials@v0.3.0
        with:
          cluster_name: ${{ secrets.gke-cluster }}
          location: ${{ secrets.gke-location }}
      - name: Download build reference
        uses: actions/download-artifact@v2
        with:
          name: build-ref
      - uses: yokawasa/action-setup-kube-tools@v0.7.1
        with:
          setup-tools: skaffold
          skaffold: "${{ inputs.skaffold }}"
      - name: Deploy
        run: |
          skaffold deploy --build-artifacts=build.json
  deploy-development:
    name: Deploy to development
    if: "!inputs.skip-deploy && (github.event.ref == 'refs/heads/master' || github.event.ref == 'refs/heads/develop')"
    needs: [build]
    environment: development
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: "Setup GCloud"
        uses: google-github-actions/setup-gcloud@v0.2.1
        with:
          project_id: ${{ secrets.gcp-project-id }}
          service_account_key: ${{ secrets.gcp-service-account }}
          export_default_credentials: true
      - uses: google-github-actions/get-gke-credentials@v0.3.0
        with:
          cluster_name: ${{ secrets.gke-cluster }}
          location: ${{ secrets.gke-location }}
      - name: Download build reference
        uses: actions/download-artifact@v2
        with:
          name: build-ref
      - uses: yokawasa/action-setup-kube-tools@v0.7.1
        with:
          setup-tools: skaffold
          skaffold: "${{ inputs.skaffold }}"
      - name: Deploy
        run: |
          skaffold deploy --build-artifacts=build.json
  deploy-production:
    name: Deploy to production
    if: "!inputs.skip-deploy && github.event.ref == 'refs/heads/master'"
    needs: [build, deploy-development]
    environment: production
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: "Setup GCloud"
        uses: google-github-actions/setup-gcloud@v0.2.1
        with:
          project_id: ${{ secrets.gcp-project-id }}
          service_account_key: ${{ secrets.gcp-service-account }}
          export_default_credentials: true
      - uses: google-github-actions/get-gke-credentials@v0.3.0
        with:
          cluster_name: ${{ secrets.gke-cluster }}
          location: ${{ secrets.gke-location }}
      - name: Download build reference
        uses: actions/download-artifact@v2
        with:
          name: build-ref
      - uses: yokawasa/action-setup-kube-tools@v0.7.1
        with:
          setup-tools: skaffold
          skaffold: "${{ inputs.skaffold }}"
      - name: Deploy
        run: |
          skaffold deploy --build-artifacts=build.json
